<div>

  <!-- ============================ Hero Banner  Start================================== -->
  <div class="page-title-wrap pt-img-wrap" [style.backgroundImage]="'url(/assets/img/login-banner.jpeg)'">
    <div class="container">
      <div class="col-lg-12 col-md-12">
        <div class="pt-caption text-center">
          <h1>{{'auth.registerTitle' | translate}}</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <!-- ============================ Hero Banner End ================================== -->

  <!-- ============================ Who We Are Start ================================== -->
  <section>
    <div class="container">

      <div class="row justify-content-center">

        <div class="col-lg-7 col-md-7 col-sm-12">
          <div class="modal-body">

            <div class="login-form">

              <form [formGroup]="registerForm" (ngSubmit)="register()">

                <div class="form-group">
                  <label>{{'auth.nameLabel' | translate}}</label>
                  <div class="input-with-gray">
                    <input type="text" class="form-control" placeholder="{{'auth.nameLabel' | translate}}" name="name" formControlName="name" autocomplete="given-name">
                    <i class="ti-user"></i>
                  </div>
                  <!-- Error -->
                  <p *ngIf="!registerForm.get('name')?.valid && registerForm.get('name')?.touched" class="color--error mb-2"><strong>{{'errorForm' | translate}}</strong></p>
                </div>

                <div class="form-group">
                  <label>{{'auth.surnameLabel' | translate}}</label>
                  <div class="input-with-gray">
                    <input id="surname-field" type="text" class="form-control" placeholder="{{'auth.surnameLabel' | translate}}" formControlName="surname" name="surname" autocomplete="family-name">
                    <i class="ti-user"></i>
                  </div>
                  <!-- Error -->
                  <p *ngIf="!registerForm.get('surname')?.valid && registerForm.get('surname')?.touched" class="color--error mb-2"><strong>{{'errorForm' | translate}}</strong></p>
                </div>

                <div class="form-group">
                  <label>{{'auth.emailLabel' | translate}}</label>
                  <div class="input-with-gray">
                    <input type="email" class="form-control" placeholder="{{'auth.emailLabel' | translate}}" name="email" formControlName="email" autocomplete="email">
                    <i class="ti-email"></i>
                  </div>
                  <!-- Error -->
                  <p *ngIf="registerForm.get('email')?.errors?.['emailExists'] && registerForm.get('email')?.touched; else errorMailFormat" class="color--error mb-2"><strong>{{'errorEmailDouble' | translate}}</strong></p>
                  <ng-template #errorMailFormat>
                    <div class="container">
                      <p *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched" class="color--error mb-2"><strong>{{'errorForm' | translate}}</strong></p>
                    </div>
                  </ng-template>
                </div>

                <div class="form-group">
                  <label>{{'auth.passwordLabel' | translate}}</label>
                  <div class="input-with-gray">
                    <input type="password" class="form-control" placeholder="*******" name="password" formControlName="password" autocomplete="new-password">
                    <i class="ti-unlock"></i>
                  </div>
                  <!-- Error -->
                  <p *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched" class="color--error mb-2"><strong>{{'errorForm' | translate}}</strong></p>
                </div>

                <div class="form-group">
                  <label>{{'auth.passwordConfirmationLabel' | translate}}</label>
                  <div class="input-with-gray">
                    <input type="password" class="form-control" placeholder="*******" name="passwordConfirmation" formControlName="passwordConfirmation" autocomplete="new-password">
                    <i class="ti-unlock"></i>
                  </div>
                  <!-- Error -->
                  <p *ngIf="registerForm.errors?.['confirmPasswordMatchError'] && registerForm.get('passwordConfirmation')?.touched" class="color--error mb-2"><strong>{{'auth.passwordDoesNotMatch' | translate}}</strong></p>
                </div>

                <div class="form-group text-center">
                  <button *ngIf="!loading" [disabled]="!registerForm.valid || registerForm.pending" type="submit" class="btn btn-primary btn-md full-width pop-login"> {{'auth.registrationButtonLabel' | translate}}</button>
                  <div *ngIf="loading" class="spinner-border text-success" role="status"><span class="sr-only">Loading...</span></div>
                </div>


              </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </section>
  <div class="clearfix"></div>

</div>
