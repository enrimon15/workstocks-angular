<!-- ============================ Hero Banner  Start================================== -->
<div class="page-title-wrap pt-img-wrap" [style.backgroundImage]="'url(/assets/img/login-banner.jpeg)'">
  <div class="container">
    <div class="col-lg-12 col-md-12">
      <div class="pt-caption text-center">
        <h1>{{'auth.loginTitle' | translate}}</h1>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<!-- ============================ Hero Banner End ================================== -->

<!-- ============================ Who We Are Start ================================== -->
<section>
  <div class="container">

    <div class="row justify-content-center">

      <div class="col-lg-7 col-md-7 col-sm-12">
        <div class="modal-body">

          <div class="login-form">

            <!-- <div th:if="${msgError}" class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-bottom: 40px!important;">
              [[#{${msgError}}]]
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div th:if="${msgSuccess}" class="alert alert-success alert-dismissible fade show" role="alert" style="margin-bottom: 40px!important;">
              [[#{${msgSuccess}}]]
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div> -->

            <p *ngIf="authError != null" class="color--error mb-2"><strong>{{'auth.failed' | translate}}</strong></p>
            <form #loginForm="ngForm" (ngSubmit)="login()">
              <div class="form-group">
                <label>{{'auth.emailLabel' | translate}}</label>
                <div class="input-with-gray">
                  <input type="email" class="form-control" [(ngModel)]="loginData.email" placeholder="{{'auth.emailLabel' | translate}}" name="email" required email autocomplete="email">
                  <i class="ti-user"></i>
                </div>
              </div>

              <div class="form-group">
                <label>{{'auth.passwordLabel' | translate}}</label>
                <div class="input-with-gray">
                  <input type="password" class="form-control" [(ngModel)]="loginData.password" placeholder="*******" name="password" required autocomplete="current-password">
                  <i class="ti-unlock"></i>
                </div>
              </div>

              <div class="form-group">
                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-md full-width pop-login">Login</button>
              </div>

              <div class="modal-footer">
                <div class="mf-link"><a class="color--dark mf-link-hover" routerLink="/register"><i class="ti-user"></i>
                  {{'auth.registerTitle' | translate}}</a></div>
                <!-- <div class="mf-forget">
                  <a th:href="@{/reset-password}" th:text="#{loginAndRegister.passwordForgotLinkLabel}">password forgot link</a>
                </div> -->
              </div>

            </form>



          </div>
        </div>
      </div>

    </div>

  </div>
</section>
<div class="clearfix"></div>
